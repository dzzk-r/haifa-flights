<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Haifa Runway Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
      z-index: 5;
    }
    .control-panel label { font-weight: bold; display: block; margin-bottom: 4px; }
    .control-panel select { width: 220px; margin-bottom: 8px; }
    .ok { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label for="aircraftSelect">Выберите самолёт:</label>
    <select id="aircraftSelect"></select>
    <label for="tempSlider">Температура (°C): <span id="tempValue">15</span></label>
    <input type="range" id="tempSlider" min="15" max="45" value="15" step="1">

    <label for="windSlider">Ветер (узлы): <span id="windValue">0</span></label>
    <input type="range" id="windSlider" min="-20" max="20" value="0" step="1">

    <label for="loadSelect">Загрузка:</label>
    <select id="loadSelect">
      <option value="0.7">70% (лёгкая)</option>
      <option value="0.85" selected>85% (средняя)</option>
      <option value="1.0">100% (макс)</option>
    </select>

    <label>Длина ВПП:</label>
    <div>
      <label><input type="radio" name="runway" value="1318" checked /> Текущая (1318 м)</label><br />
      <label><input type="radio" name="runway" value="2000" /> Расширенная (2000 м)</label><br />
      <label>
        <input type="radio" name="runway" value="custom" /> Ввести свою:
        <input type="number" id="customRunway" placeholder="метры" style="width: 100px;" disabled />
      </label>
    </div>

    <div id="result"></div>
  </div>

  <script>
  /**
   * Константы и данные (можно вынести в отдельный JSON)
   */
  <!-- const RUNWAY_LENGTH_M = 1318; // Текущая длина ВПП Хайфы, м -->
  function getRunwayLength() {
    const selected = document.querySelector('input[name="runway"]:checked').value;
    if (selected === "custom") {
      const val = parseInt(document.getElementById("customRunway").value, 10);
      return isNaN(val) ? 0 : val;
    }
    return parseInt(selected, 10);
  }

  const aircraftData = {
    "ATR 72-600": { takeoff: 1315, range: 1500 },
    "Embraer E175 (MTOW)": { takeoff: 1724, range: 3700 },
    "Boeing 737-800": { takeoff: 2316, range: 5436 },
    "Airbus A320-200": { takeoff: 2000, range: 6100 },
    "Embraer E195-E2": { takeoff: 2110, range: 4800 },
    "ATR 42-500": { takeoff: 1050, range: 1100 },
    "Gulfstream G600": { takeoff: 1795, range: 12000 },
  };

  let map, rangeCircle;

  /**
   * Call‑back для Google Maps API
   */
  function initMap() {
    const airportCenter = { lat: 32.8145, lng: 35.0432 };

    map = new google.maps.Map(document.getElementById("map"), {
      center: airportCenter,
      zoom: 6,
      mapTypeId: "hybrid", // начнем со спутника
      disableDefaultUI: false,
      mapTypeControl: true,
      mapTypeControlOptions: {
        style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
        position: google.maps.ControlPosition.TOP_RIGHT
      }
    });

    // Прямоугольник приблизительного контура ВПП
    const runwayCoords = [
      { lat: 32.81702, lng: 35.04190 },
      { lat: 32.81756, lng: 35.04285 },
      { lat: 32.81187, lng: 35.04444 },
      { lat: 32.81132, lng: 35.04346 }
    ];

    new google.maps.Polygon({
      paths: runwayCoords,
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map
    });

    // Рендер списка самолётов
    const select = document.getElementById("aircraftSelect");
    Object.keys(aircraftData).forEach(ac => {
      const opt = document.createElement("option");
      opt.value = ac;
      opt.textContent = ac;
      select.appendChild(opt);
    });

    select.addEventListener("change", updateResult);
    ["tempSlider", "windSlider", "loadSelect"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        document.getElementById("tempValue").textContent = document.getElementById("tempSlider").value;
        document.getElementById("windValue").textContent = document.getElementById("windSlider").value;
        updateResult();
        document.querySelectorAll('input[name="runway"]').forEach(r => {
          r.addEventListener("change", () => {
            document.getElementById("customRunway").disabled = r.value !== "custom";
            updateResult();
          });
        });
        document.getElementById("customRunway").addEventListener("input", updateResult);
      });
    });
    <!-- updateResult(); -->
  }

  /**
   * Обновляет результат под выбранный самолёт
   */
  function updateResult() {
    const ac = document.getElementById("aircraftSelect").value;
    const { takeoff, range } = aircraftData[ac];

    // Получаем значения UI
    const temp = parseInt(document.getElementById("tempSlider").value);
    const wind = parseInt(document.getElementById("windSlider").value);
    const load = parseFloat(document.getElementById("loadSelect").value);

    // 1. Поправка на температуру (1% потери на каждые 3°C >15)
    const tempPenalty = Math.max(0, temp - 15) * 0.01 / 3;
    const takeoffAdjusted = takeoff * (1 + tempPenalty);

    // 2. Поправка на ветер (1% улучшение/ухудшение на каждые 2 узла)
    const windFactor = wind * 0.01 / 2;
    const takeoffFinal = takeoffAdjusted * (1 - windFactor);

    // 3. Расчёт реальной дальности от загрузки
    const rangeFinal = Math.round(range * load);

    // 4. Разница по ВПП
    <!-- const delta = Math.round(takeoffFinal - RUNWAY_LENGTH_M); -->
    <!-- const delta = Math.round(takeoffFinal - getRunwayLength()); -->
    const runwayLength = getRunwayLength();
    const delta = needed - runwayLength;
    const resEl = document.getElementById("result");

    if (delta <= 0) {
      resEl.innerHTML = `✔ <span class="ok">Полоса подходит</span> (запас ${Math.abs(delta)} м).<br>Дальность ≈ ${rangeFinal} км.`;
    } else {
      resEl.innerHTML = `✘ <span class="fail">Не хватает ${delta} м</span>; нужно ≥ ${Math.round(takeoffFinal)} м.<br>После удлинения: дальность ≈ ${rangeFinal} км.`;
    }

    drawRangeCircle(rangeFinal, delta <= 0);
  }

  function drawRangeCircle(rangeKm, canOperateNow) {
    if (rangeCircle) rangeCircle.setMap(null); // удалить предыдущий

    rangeCircle = new google.maps.Circle({
      strokeColor: canOperateNow ? "#00AA00" : "#FF0000",
      strokeOpacity: 0.6,
      strokeWeight: 2,
      fillColor: canOperateNow ? "#00AA00" : "#FF0000",
      fillOpacity: 0.06,
      center: { lat: 32.8145, lng: 35.0432 },
      radius: rangeKm * 1000,
      map
    });

    if (rangeKm > 2000) map.fitBounds(rangeCircle.getBounds());
  }


  /**
   * === Загружаем Google Maps API динамически, чтобы ключ подтягивался из переменной окружения ===
   * Codespaces при запуске "preview" / "live server" может заменить AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE на значение
   * секрета. Например:
   *    sed -e "s/AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE/AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE/g" haifa-runway-calculator.html > dist/index.html
   * или используйте Express/EJS, чтобы сервер рендерил этот шаблон.
   */
  (function addGoogleMapsScript() {
    const key = "AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE"; // токен‑заглушка, который будет подменён на реальный ключ
    if (!key || key.includes("{{")) {
      console.error("Google Maps API key not injected. Make sure AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE is replaced at build/runtime.");
      return;
    }
    const s = document.createElement("script");
    s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=geometry&callback=initMap`;
    s.async = true;
    s.defer = true;
    document.head.appendChild(s);
  })();
  </script>
</body>
</html>
