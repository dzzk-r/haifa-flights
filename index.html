<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Haifa Runway & Range Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .control-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.4;
      z-index: 5;
    }
    .control-panel label { font-weight: bold; display: block; margin-bottom: 4px; }
    .control-panel select { width: 220px; margin-bottom: 8px; }
    .ok { color: green; font-weight: bold; }
    .fail { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label for="aircraftSelect">Выберите самолёт:</label>
    <select id="aircraftSelect"></select>
    <div id="result"></div>
  </div>

  <script>
  /**
   * Данные по ВПП и самолётам
   */
  const RUNWAY_LENGTH_M = 1318; // Хайфа 15/33

  /** aircraftData: { takeoff: м, range: км } */
  const aircraftData = {
    "ATR 72-600": { takeoff: 1315, range: 1500 },
    "Embraer E175 (MTOW)": { takeoff: 1724, range: 3700 },
    "Boeing 737-800": { takeoff: 2316, range: 5436 },
    "Airbus A320-200": { takeoff: 2000, range: 6100 }
  };

  // глобальные переменные карты / оверлеев
  let map, runwayOverlay, rangeCircle;

  function initMap() {
    const airportCenter = { lat: 32.8145, lng: 35.0432 };

    map = new google.maps.Map(document.getElementById("map"), {
      center: airportCenter,
      zoom: 5,
      mapTypeId: "hybrid",
      disableDefaultUI: false
    });

    // Контур ВПП — для масштаба
    const runwayCoords = [
      { lat: 32.81702, lng: 35.04190 },
      { lat: 32.81756, lng: 35.04285 },
      { lat: 32.81187, lng: 35.04444 },
      { lat: 32.81132, lng: 35.04346 }
    ];

    runwayOverlay = new google.maps.Polygon({
      paths: runwayCoords,
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: "#FF0000",
      fillOpacity: 0.35,
      map
    });

    // Список самолётов
    const select = document.getElementById("aircraftSelect");
    Object.keys(aircraftData).forEach(ac => {
      const opt = document.createElement("option");
      opt.value = ac;
      opt.textContent = ac;
      select.appendChild(opt);
    });

    select.addEventListener("change", updateResult);

    // начальный выбор
    updateResult();
  }

  function updateResult() {
    const ac = document.getElementById("aircraftSelect").value;
    const { takeoff, range } = aircraftData[ac];
    const delta = takeoff - RUNWAY_LENGTH_M;
    const resEl = document.getElementById("result");

    // Текст результата
    if (delta <= 0) {
      resEl.innerHTML = `✔ <span class="ok">Полоса подходит</span> (запас ${Math.abs(delta)} м). Дальность полёта ≈ ${range.toLocaleString()} км.`;
    } else {
      resEl.innerHTML = `✘ <span class="fail">Не хватает ${delta} м</span>; нужно ≥ ${takeoff} м. <br>Если продлить ВПП, дальность ≈ ${range.toLocaleString()} км.`;
    }

    drawRangeCircle(range, delta <= 0);
  }

  // Рисуем / обновляем круг дальности
  function drawRangeCircle(rangeKm, canOperateNow) {
    if (rangeCircle) rangeCircle.setMap(null);

    rangeCircle = new google.maps.Circle({
      strokeColor: canOperateNow ? "#00AA00" : "#FF0000",
      strokeOpacity: 0.6,
      strokeWeight: 2,
      fillColor: canOperateNow ? "#00AA00" : "#FF0000",
      fillOpacity: 0.05,
      center: { lat: 32.8145, lng: 35.0432 },
      radius: rangeKm * 1000, // км → м
      map
    });

    // подстроить зум под круг, если он большой (радиус > 1600 км)
    if (rangeKm > 1600) map.fitBounds(rangeCircle.getBounds());
  }

  /**
   * === Динамическая загрузка Google Maps ===
   */
  (function addGoogleMapsScript() {
    const key = "{{GMAP_API}}"; // должен быть заменён build-процессом
    if (!key || key.includes("{{")) {
      console.error("Google Maps API key not injected. Make sure {{GMAP_API}} is replaced at build/runtime.");
      return;
    }
    const s = document.createElement("script");
    s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&libraries=geometry&callback=initMap`;
    s.async = true;
    s.defer = true;
    document.head.appendChild(s);
  })();
  </script>
</body>
</html>
