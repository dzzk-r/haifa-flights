<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Взлет с Хайфы</title>
  <link rel="stylesheet" href="main.css" />
  <script data-goatcounter="https://haifa-flight.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</head>  
<body>
  <div id="map"></div>

  <div class="control-panel">
    <!-- Все элементы управления -->
    <label for="categorySelect">Категория:</label>
    <select id="categorySelect"></select>

    <label for="aircraftSelect">Самолёт:</label>
    <select id="aircraftSelect"></select>

    <!-- Дополнительные input-ы: runway, temp, wind, etc. -->
    <label for="tempSlider">Температура (°C):</label>
    <input type="range" id="tempSlider" min="0" max="50" value="15">
    <span id="tempVal">15</span>

    <label for="windSlider">Ветер (узлы):</label>
    <input type="range" id="windSlider" min="-20" max="20" value="0">
    <span id="windVal">0</span>

    <label for="loadSelect">Загрузка:</label>
    <select id="loadSelect">
      <option value="1.0">100%</option>
      <option value="0.9">90%</option>
      <option value="0.8">80%</option>
    </select>

    <label>Длина полосы:</label>
    <input type="radio" name="runway" value="1200" checked> 1200 м<br>
    <input type="radio" name="runway" value="1500"> 1500 м<br>
    <input type="radio" name="runway" value="1800"> 1800 м<br>
    <input type="radio" name="runway" value="custom"> Своя:
    <input type="number" id="customRunway" value="2000" disabled> м

    <div id="aircraftInfo"></div>

    <div id="aircraftImageContainer">
      <img id="aircraftImage" src="" alt="Aircraft" />
    </div>
  
    <div id="result"></div>
  </div>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2fpfMm2u2wnXJMwj2Flw-vSVJc2xNZTE&libraries=geometry"
    async
    defer
  ></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
